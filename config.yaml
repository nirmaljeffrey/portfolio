baseURL: "https://nirmaljeffrey.github.io/portfolio/"
languageCode: en-us
title: Nirmal Jeffrey
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    # - identifier: blog
    #   name: Blog
    #   url: /blog
    #   weight: 20
    # - identifier: projects
    #   name: Projects
    #   url: /projects
    #   weight: 30
    - identifier: experience
      name: Experience
      url: /experience
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Nirmal Jeffrey"
    subtitle: As a Senior Software Engineer diving deep into the realms of kotlin and Android Framework at [**Check24 GmbH**](https://www.check24.de/)
    imageUrl: "home/profile-picture.jpeg"
    imageWidth: 220
    imageHeight: 220
    buttons:
      - name: Resume
        url: "https://drive.google.com/file/d/1UQ2qvTv6zytwBejr5aW8LBOp0gFG62xD/view?usp=sharing"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:jeffattry@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/nirmal-jeffrey"
    - name: "github"
      url: "https://github.com/nirmaljeffrey"
    - name: "youtube"
      url: "https://www.youtube.com/@nirmaljeffrey5263"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
